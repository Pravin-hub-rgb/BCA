name: Update Commit Data
on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-commits:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      
    - name: Create data directory
      run: |
        mkdir -p public/git-data  # Changed from public/data to public/git-data
        
    - name: Get commit data
      run: |
        # Get last 5 commits
        curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/Pravin-hub-rgb/BCA/commits?per_page=5" \
          > public/git-data/recent-commits.json

        # Get total commit count
        COMMIT_COUNT=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -I "https://api.github.com/repos/Pravin-hub-rgb/BCA/commits?per_page=1" \
          | grep -i '^link:' | sed -e 's/.*page=\([0-9]*\)>; rel="last".*/\1/')
        echo $COMMIT_COUNT > public/git-data/total-commits.txt

        # Get last updated timestamp
        curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/Pravin-hub-rgb/BCA/commits?per_page=1" \
          | jq -r '.[0].commit.author.date' > public/git-data/last-updated.txt

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add public/git-data/
        git commit -m "Update commit data [skip ci]" || echo "No changes to commit"
        git push